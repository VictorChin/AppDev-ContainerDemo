apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nodejs-todo-deployment
spec:
  replicas: 1 # tells deployment to run x pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: nodejs-todo-app
    spec:
      containers:
      - name: nodejs-todo
        image: VALUEOF-REGISTRY-SERVER-NAME/ossdemo/nodejs-todo:latest  #Azure Private Registry
        imagePullPolicy: Always
        ports:
        - containerPort: 8080       
      imagePullSecrets:
        - name: ossdemoregistrykey  #Login credentials provided earlier as part of the K8S Deployment

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nosqlsvc-deployment
spec:
  replicas: 1 # tells deployment to run x pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: nosqlsvc-app
    spec:
      containers:
      - name: nosqlsvc
        image: mongo:3  
        ports:
        - containerPort: 27017
        volumeMounts:
        - mountPath: /data/db #This mongo db instance uses this directory for storage.  To view run "kubectl exec -it  <podname> -- /bin/bash"
          name: nosql-home
      volumes:
      - name: nosql-home
        persistentVolumeClaim:
          claimName: nosql-pv
     
---
kind: StorageClass
apiVersion: storage.k8s.io/v1beta1
metadata:
  name: slow
provisioner: kubernetes.io/azure-disk
parameters:
  skuName: Premium_LRS
  location: eastus
  storageAccount: ossdemok8sdansand
---
apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  name: "nosql-pv"
  annotations:
    volume.beta.kubernetes.io/storage-class: "slow"
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "10Gi"
---